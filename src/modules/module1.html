<!-- module1.html -->
<style>
   .module-01-container {
      display: flex;
      align-items: center;
      flex-direction: column;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      padding: 2rem;
      font-size: 1rem;
   }

   .module-01-header {
      text-align: center;
      text-shadow: 2px 2px 1px #6a6767;
      font-size: 2rem;
   }

   .button {
      display: inline-block;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      border: none;
      color: white;
      background-color: #2e7d32;
      box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2),
         0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
      padding: 0.5rem;
   }

   .button-wrapper {
      display: flex;
      justify-content: center;
   }
</style>

<div class="module-01-container">
   <h2 class="module-01-header">Micro Frontend - 01</h2>
   <p>Click below button to trigger the event. It will send a simple message from micro frontend 01 to micro front 02.</p>
   <div class="button-wrapper">
      <button id="triggerEvent" class="button">Trigger Event</button>
   </div>
</div>

<script>
   document.getElementById('triggerEvent').addEventListener('click', function () {
      const event = new CustomEvent('customEvent', { detail: { message: 'Hello from Module 1' } });
      document.dispatchEvent(event);
   });
</script>
